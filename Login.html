<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MagicSheets.ai</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="login.js"></script>
</head>
<body>

  <!-- Magical Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">MagicSheets.ai</a>
  </nav>

  <!-- Login Container -->
  <section class="container text-center">
    <h2>Login</h2>
    <p class="subtext">Unlock the power of AI-powered worksheets</p>

    <form>
      <!-- Email or Username Input -->
      <label for="login-id">Email or Username:</label>
      <input type="text" id="login-id" name="login-id" required placeholder="Enter your email or username" />

      <!-- Password Input -->
      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
        <i class="fas fa-eye toggle-password"></i>
      </div>

      <!-- Options -->
      <div class="options">
        <label><input type="checkbox" name="remember"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

<!-- OTP Field -->
<div id="otp-section" style="display: none;">
  <label for="otp">Enter Verification Code:</label>
  <input type="text" id="otp" name="otp" placeholder="Enter OTP">
</div>


<!-- OTP Login Button -->
<button type="button" class="btn btn-secondary" id="otp-toggle">Login with OTP</button>

      <!-- Terms -->
      <label>
        <input type="checkbox" name="terms" required> I agree to the <a href="terms.html">Terms & Conditions</a>
      </label>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Login</button>

      <!-- Divider -->
<div class="divider"><span>OR</span></div>

<!-- Guest Login -->
<div class="guest-login">
  <button type="button" class="btn btn-guest">Continue as Guest</button>
</div>
<!-- Social Login -->
<div class="social-login">
  <p class="login-subtext">Or login with:</p>
  <button class="btn btn-google"><i class="fab fa-google"></i> Login with Google</button>
  <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
  <button class="btn btn-apple"><i class="fab fa-apple"></i> Login with Apple</button>
</div>
<!-- Signup + Back -->
<div class="login-footer">
  <p class="signup-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
  <a href="Main.html" class="btn btn-home">Back to Home</a>
</div>


</body>
</html>
