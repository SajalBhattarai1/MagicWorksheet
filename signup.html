<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MagicSheets.ai</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="Main.html" class="navbar-brand">MagicSheets.ai</a>
    </nav>

    <!-- Signup Section -->
    <section class="container">
        <h2>Create Your Account</h2>
        
        <form class="signup-form">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" autocomplete="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
            </fieldset>

            <fieldset>
                <legend>Security</legend>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password"
                    pattern=".{6,}" title="Password must be at least 6 characters long" autocomplete="new-password">
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password"
                    autocomplete="new-password">
            </fieldset>

            <label class="terms">
                <input type="checkbox" name="terms" required> 
                I agree to the <a href="#">Terms and Conditions</a>
            </label>

            <button type="submit" class="btn btn-primary">Sign Up</button>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>

        <!-- Social Signup -->
        <div class="social-signup">
            <p>Or sign up with:</p>
            <div class="social-buttons">
                <button class="btn btn-google"><i class="fab fa-google"></i> Login with Google</button>
                <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
                <button class="btn btn-apple"><i class="fab fa-apple"></i> Login with Apple</button>
            </div>
        </div>
    </section>
</body>
</html>
